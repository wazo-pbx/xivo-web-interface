[general]
name = asterisk
datastorage = "postgresql://asterisk:proformatique@localhost/asterisk?charset=utf8"

[autoprov]
host = 127.0.0.1
port = 8666

[bus]
host = 127.0.0.1
port = 5672
username = guest
password = guest
exchange_name = xivo

[auth]
scheme = https
host = 127.0.0.1
port = 9497
verify_certificate = false
protocol = 0.1
connect_timeout = 180
timeout = 90
backend = wazo_user

[backupfiles]
path = /var/backups/xivo

[configfiles]
path = /etc/asterisk/extensions_extra.d

[musiconhold]
path = /var/lib/xivo/moh

[logfiles]
path = /var/log/asterisk

[sounds]
path = /var/lib/xivo/sounds

[logaccess]
file = /var/log/xivo-web-interface/xivo.log

[tls]
certdir = /var/lib/asterisk/certs
cadir   = /var/lib/asterisk/certs/cadir

[user]
readonly-idpwd = "true"

